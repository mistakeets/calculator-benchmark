<!doctype html>
<html>

<head>
  <title>Calculator Benchmark</title>
  <meta charset="utf-8">
  <meta name="description" content="calculator">
  <meta name="author" content="Keith Oppel">
  <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
  <div class="calculator-container">
    <div class="calculator-display">
      <! -- This is a placeholder for the calculator display -->
    </div>
    <div class="calculator-row">
      <div class="calculator-button"><button value="AC">AC</button></div>
      <div class="calculator-button"><button value="+/-">+/-</button></div>
      <div class="calculator-button"><button value="%">%</button></div>
      <div class="calculator-operator-button"><button value="/">รท</button></div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button"><button value="7">7</button></div>
      <div class="calculator-button"><button value="8">8</button></div>
      <div class="calculator-button"><button value="9">9</button></div>
      <div class="calculator-operator-button"><button value="*">x</button></div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button"><button value="4">4</button></div>
      <div class="calculator-button"><button value="5">5</button></div>
      <div class="calculator-button"><button value="6">6</button></div>
      <div class="calculator-operator-button"><button value="-">-</button></div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button"><button value="1">1</button></div>
      <div class="calculator-button"><button value="2">2</button></div>
      <div class="calculator-button"><button value="3">3</button></div>
      <div class="calculator-operator-button"><button value="+">+</button></div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button"><button value="1">0</button></div>
      <div class="calculator-button"><button value="2">.</button></div>
      <div class="calculator-operator-button"><button value="=">=</button></div>
    </div>
  </div>
</body>

</html>

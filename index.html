<!DOCTYPE html>
<html>

<head>
  <title>Calculator Benchmark</title>
  <meta charset="utf-8">
  <meta name="description" content="calculator">
  <meta name="author" content="Keith Oppel">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
  <div class="calculator">
    <div class="calculator-display">
      <span class="display">0</span>
    </div>
    <div class="calculator-row">
      <div class="calculator-button"><button value="AC">AC</button></div>
      <div class="calculator-button"><button value="±">+/-</button></div>
      <div class="calculator-button"><button value="%">%</button></div>
      <div class="calculator-button calculator-operatorbutton"><button id="calc-op-style" value="/">÷</button></div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button"><button value="7">7</button></div>
      <div class="calculator-button"><button value="8">8</button></div>
      <div class="calculator-button"><button value="9">9</button></div>
      <div class="calculator-button calculator-operatorbutton"><button id="calc-op-style" value="*">x</button></div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button"><button value="4">4</button></div>
      <div class="calculator-button"><button value="5">5</button></div>
      <div class="calculator-button"><button value="6">6</button></div>
      <div class="calculator-button calculator-operatorbutton"><button id="calc-op-style" value="-">-</button></div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button"><button value="1">1</button></div>
      <div class="calculator-button"><button value="2">2</button></div>
      <div class="calculator-button"><button value="3">3</button></div>
      <div class="calculator-button calculator-operatorbutton"><button id="calc-op-style" value="+">+</button></div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button zerobutton"><button value="0">0</button></div>
      <div class="calculator-button"><button value=".">.</button></div>
      <div class="calculator-button calculator-operatorbutton equalbutton"><button id="calc-op-style" value="=">=</button></div>
    </div>
  </div>
</body>

</html>
